<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HOME PAGE </title>
    <link rel="stylesheet" href="../style-sheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!------------------------------- parent container  -------------------------------- -->
    <div class="w-100 m-0 p-0 d-flex">

    <!------------------------------- navigation bar  -------------------------------- -->
        <div class="bg-darkblue p-1 w-15">
            <h5 class="text-center pt-3 pb-5 font-cairo text-light">TECHNOVERT</h5>
            <div>
                <a href="#" class="anchor border-left-blue bg-blue"> <img src="../components/home.png" alt=""  width="18%" class="pe-2"> Home</a>
                <a href="#" class="anchor hover">  <img src="../components/work.png" alt="" width="18%" class="pe-2"> Workflow</a>
                <a href="#" class="anchor hover">  <img src="../components/growth-graph.png" alt="" width="18%" class="pe-2">Statistics</a>
                <a href="#" class="anchor hover">  <img src="../components/calendar.png" alt="" width="18%" class="pe-2"> Calendar</a>
                <a href="#" class="anchor hover"> <img src="../components/profile.png" alt="" width="18%" class="pe-2"> Users</a>
                <a href="#" class="anchor hover"> <img src="../components/setting.png" alt=""  width="18%" class="pe-2"> Settings</a>
            </div>
        </div>

        <!------------------------------- body -------------------------------- -->        
        <div class="w-85">

            <!------------------------------- header  -------------------------------- -->            
            <div class="px-5 py-3 d-flex align-items-center justify-content-between bg-white border">
                <div class="d-flex align-items-center">
                    <img src="../components/left-arrow.png" alt="" width="2%">
                    <img src="../components/menu.png" alt="" width="5%">
                    <img src="../components/search.png" alt="" width="8%" class="ps-4">
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <span class="px-4 py-2 bg-lightblue border-rounded-2 text-light me-3 text-small text-roboto"> + Add project</span>
                    <img src="../components/email.png" alt="" width="7%" class="px-3">
                    <img src="../components/bell.png" alt="" width="6.5%" class="px-3">
                    <img src="../components/photo-1438761681033-6461ffad8d80.jpeg" alt="" width="6%" class="border-rounded-2 ms-3 me-2">
                    <img src="../components/downword-arrow.png" alt=""  width="1.5%">
                </div>
            </div>

             <!------------------------------- header navigation  -------------------------------- -->
            <div class="bg-grey pt-5 ps-5 pb-0 pe-5 d-flex border">
                <a href="" class="font-roboto text-large text-decoration-none px-4 mx-2 pt-2 pb-2 rounded bg-white border text-dark"> HOME </a>
                <a href="" class="font-roboto text-large text-decoration-none px-4 mx-2 pt-2 pb-2 rounded text-blue-shade"> WORK </a>
                <a href="" class="font-roboto text-large text-decoration-none px-4 mx-2 pt-2 pb-2 rounded text-blue-shade"> MESSAGES </a>
            </div>

             <!------------------------------- container  -------------------------------- -->
            <div class="bg-grey p-5 d-flex justify-content-between">

                <div class="w-70">
                <!------------------------------- profile container  ---------------------------------->
                <div class="border w-100 rounded">
                    <header class="border d-flex align-items-center font-weight-bold text-blue-shade">
                        <span class="text-blue px-2 py-2 border me-4">-</span> PROFILE
                    </header>
                    <div class="p-5 bg-white">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <span class="bg-blue-shade-1 px-3 py-2 border-rounded-2 text-light">1</span>
                            <span class="bg-blue-shade-1 w-25 p-1 mx-1"></span>
                            <span class="bg-blue-shade-1 px-3 py-2 border-rounded-2 text-light">2</span>
                            <span class="bg-grey w-25 p-1"></span>
                            <span class="bg-grey px-3 py-2 border-rounded-2 mx-1">3</span>
                         </div>
                          <div class="d-flex justify-content-evenly align-items-center mb-5">
                            <span class="pe-5 font-weight-bold text-small">PERSONAL DETAILS</span>
                            <span class="px-5 font-weight-bold text-small"> JOB INFO </span>
                            <span class="px-5 font-weight-bold text-small"> SUMMARY </span>
                         </div>
                    
                        <form action="" id="profileform">
                        <table class="secondary-table">                             
                            <tr>
                                <td>
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> LOCATION </label><br>
                                    <select name="" id="" class="w-100 py-2 px-2 text-small text-dark-grey">
                                        <option value=""> Hyderabad </option>
                                        <option value=""> Mumbai </option>
                                    </select>
                                </td>

                                <td class="second-row-td">
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> DEPARTMENT  <span class="text-x-small text-primary ml-7 ps-4"> ADD </span>

                                    </label><br>
                                   <select name="" id="martial-status" class="w-100 py-2 px-2 text-small text-dark-grey">
                                        <option value=""> Executive </option>
                                        <option value=""> Manager </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> JOB TITLE <span class="text-x-small text-primary ml-7 ps-5">CHANGE</span> </label><br>
                                     <select name="" id="martial-status" class="w-100 py-2 px-2 text-small text-dark-grey bg-grey"> 
                                        <option value=""> Web Designer </option>
                                        <option value=""> Manager </option>
                                    </select>
                                </td>

                                <td class="second-row-td">
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> SECONDARY JOB TITLE  </label><br>
                                    <input type="text" class="py-1 px-1 w-100" id="displayname">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> REPORTS TO  </label><br>
                                    <input type="text" class="py-1 px-1 w-100  font-roboto" id="" placeholder="Surendra Yalamanchilli">
                                </td>

                               <td class="second-row-td">
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> DATE OF JOINING </label><br>
                                    <!-- <input type="date" class="py-1 px-1 w-100 text-dark-grey" placeholder="28/07" id="dob"> -->
                                     <input placeholder=" | 01-Jan-2010" class="font-roboto py-1 px-1 w-100 text-dark-grey text-small" type="text" onfocus="(this.type='date')" id="date">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> LEAVE PLAN <span class="text-x-small text-primary ml-7 ps-4">CHANGE</span>
                                         </label><br>
                                    <select name="" id="martial-status" class="w-100 py-2 text-small text-dark-grey bg-grey">
                                        <option value=""> Default Leave Plan </option>
                                        <option value=""> Custom Leave Plan  </option>
                                    </select>
                                    
                                </td>

                               <td class="second-row-td">
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> PROBATION END DATE 
                                        <span class="text-x-small text-primary ms-5 ps-4">CHANGE</span>
                                    </label><br>
                                    <input placeholder=" | 29-Jan-2010" class="font-roboto py-1 px-1 w-100 bg-grey text-dark-grey text-small" type="text" onfocus="(this.type='date')" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> ATTENDANCE NUMBER <span class="text-x-small text-primary ms-5 ps-4">CHANGE</span>
                                         </label><br>
                                    <input type="text" name="" id="" class="py-1 px-2 bg-grey w-100" placeholder="1">
                                    
                                </td>

                                <td class="second-row-td">
                                    <label for="" class="text-small text-dark-grey font-weight-bold"> EMPLOYEE NUMBER 
                                        <span class="text-x-small text-primary ms-5 ps-5">CHANGE</span>
                                    </label><br>
                                    <input type="text" name="" id="" placeholder="1" class="py-1 px-2 bg-grey w-100">
                                </td>
                            </tr>
                        </table>
                        <button type="submit" class="ml-40 mt-4 bg-blue-shade-1 text-light px-2 py-2 rounded border" id="continueButton">CONTINUE</button>
                        </form>
                    </div>
                    
                </div>
                <div class="bg-white w-100 py-2 my-3 border rounded font-roboto font-weight-bold"> <span class="bg-grey px-2 py-2 me-3 border text-dark-grey">+</span> PAYSLIPS 2017 </div>
                <div class="bg-white w-100 py-2 my-3 border rounded font-roboto font-weight-bold"> <span class="bg-grey px-2 py-2 me-3 border text-dark-grey">+</span> ATTENDANCE </div>
                </div>
                <!------------------------------- activity container  ---------------------------------->
                <div class="w-25">
                    <header class="border d-flex align-items-center py-2 ps-3 font-weight-bold text-blue-shade"> ACTIVITY </header>
                    <div class="bg-white py-5 px-3">
                        <div class="d-flex justify-content-between text-small"> PERSONAL DETAILS <span class="bg-grey text-dark-grey text-small">55%</span></div>
                        <div class="progress mb-5 mt-1">                             
                             <div class="progress-bar bg-lightblue" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="d-flex justify-content-between text-small"> JOB-INFO <span class="bg-grey text-dark-grey text-small">60%</span></div>
                        <div class="progress mb-5 mt-1">
                          <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="d-flex justify-content-between text-small"> SUMMARY <span class="bg-grey text-dark-grey text-small ml-5">80%</span></div>
                        <div class="progress mb-2 mt-1">
                          <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
